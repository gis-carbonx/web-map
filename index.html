<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Web Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <script>
    var map = L.map('map').setView([-2.5, 118], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    var lulc2023 = "https://drive.google.com/uc?export=download&id=1k-lkxY1hUZ_i807a-fTrs3tB7Vy-yW8H";
    var lulc2013 = "https://drive.google.com/uc?export=download&id=1DIKQ48RuYtbpM2bdJ4-8a925eN6jKtfx";
    var eligibleArea = "https://drive.google.com/uc?export=download&id=1Lx1KSSsZazu6fM6_t3VbkjQEjGH52T2C";

    var blok = "https://raw.githubusercontent.com/gis-carbonx/web-map/main/data/Blok.json";
    var cmi = "https://raw.githubusercontent.com/gis-carbonx/web-map/main/data/CMI.json";
    var village = "https://raw.githubusercontent.com/gis-carbonxweb-map/main/data/VillageBoundaries.json";

    function styleLayer(color) {
      return {
        color: color,
        weight: 2,
        fillOpacity: 0.3
      };
    }

    fetch(lulc2023).then(r => r.json()).then(data => {
      L.geoJSON(data, {style: styleLayer("green")}).addTo(map).bindPopup("LULC 2023");
    });

    fetch(lulc2013).then(r => r.json()).then(data => {
      L.geoJSON(data, {style: styleLayer("orange")}).addTo(map).bindPopup("LULC 2013");
    });

    fetch(eligibleArea).then(r => r.json()).then(data => {
      L.geoJSON(data, {style: styleLayer("blue")}).addTo(map).bindPopup("Eligible Area");
    });

    fetch(blok).then(r => r.json()).then(data => {
      L.geoJSON(data, {style: styleLayer("red")}).addTo(map).bindPopup("Blok");
    });

    fetch(cmi).then(r => r.json()).then(data => {
      L.geoJSON(data, {style: styleLayer("purple")}).addTo(map).bindPopup("CMI");
    });

    fetch(village).then(r => r.json()).then(data => {
      L.geoJSON(data, {style: styleLayer("brown")}).addTo(map).bindPopup("Village Boundaries");
    });
  </script>
</body>
</html>
