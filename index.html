<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web Map - BNPB Hazard Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/plotty"></script>
  <script src="https://unpkg.com/leaflet-geotiff"></script>
  <script src="https://unpkg.com/leaflet-geotiff-plotty"></script>

  <script>

    var map = L.map('map').setView([-2, 118], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var kebakaran = new L.leafletGeotiff("data/Bahaya_KebakaranHutan_BNPB.tif", {
      renderer: new L.LeafletGeotiff.Plotty({ colorScale: 'hot' }),
      opacity: 0.7
    });

    var gempa = new L.leafletGeotiff("data/Bahaya_Gempa_BNPB.tif", {
      renderer: new L.LeafletGeotiff.Plotty({ colorScale: 'viridis' }),
      opacity: 0.7
    });

    var banjir = new L.leafletGeotiff("data/Bahaya_Banjir_BNPB.tif", {
      renderer: new L.LeafletGeotiff.Plotty({ colorScale: 'rainbow' }),
      opacity: 0.7
    });

    var overlayMaps = {
      "Bahaya Kebakaran": kebakaran,
      "Bahaya Gempa": gempa,
      "Bahaya Banjir": banjir
    };

    L.control.layers(null, overlayMaps).addTo(map);
  </script>
</body>
</html>
